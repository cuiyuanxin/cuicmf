{extend name="public/base" /}
{block name="style"}
<!-- 选择框控件 -->
{css href="__STATICS__/select2/css/select2.min.css" /}
{/block}
{block name="main_body"}
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">{$meta_title}</h3>
            </div>
            <form action="{:url('User/write_user')}" method="post" class="cui_from_write">
                {present name="id"}<input type="hidden" name="id" value="{$user_find.id}" />{/present}
                <div class="box-body">
                    <div class="form-group">
                        <label>所属用户组 （所属的权限用户组）</label>
                        <select class="form-control" id="group_id" name="group_id" required>
                            <option value="0">请选择所属用户组</option>
                            {volist name="auth_group" id="group"}
                                <option value="{$group.id}" {if isset($user_find['id']) && group_id($user_find['id'], 'id') == $group['id']}selected="selected"{/if}>{$group.title}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>用户名 （管理员用户名）</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名" value="{$user_find.username|default=''}" required {if isset($user_find['username'])}disabled{/if} />
                    </div>
                    {if !isset($user_find['password'])}
                    <div class="form-group">
                        <label>密 码 （管理员密码）</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" required value="{$user_find.password|default=''}">
                    </div>
                    <div class="form-group">
                        <label>确认密码 （管理员密码）</label>
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password" required placeholder="请输入确认密码" value="{$user_find.password|default=''}">
                    </div>
                    {/if}
                    <div class="form-group">
                        <label>姓 名 （管理员真实姓名）</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="请输入姓名" value="{$user_find.name|default=''}">
                    </div>
                    <div class="form-group">
                        <label>昵 称 （管理员昵称，不输入默认为用户名）</label>
                        <input type="text" name="nickname" class="form-control" id="nickname" placeholder="请输入昵称" value="{$user_find.nickname|default=''}">
                    </div>
                    <div class="form-group">
                        <label>手机号 （管理员手机号，用于发送短信）</label>
                        <input type="text" name="mobile" class="form-control" id="mobile" placeholder="请输入手机号" required value="{$user_find.mobile|default=''}">
                    </div>
                    <div class="form-group">
                        <label>邮 箱 （管理员邮箱，用于邮件发送）</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="请输入邮箱" required value="{$user_find.email|default=''}">
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-primary ajax-post submit" target-form="cui_from_write">提 交</button>
                    <a href="{:url('User/index')}" class="btn btn-primary">返 回</a>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
