{extend name="public/base" /}
{block name="body"}
<div class="login-box">
    <div class="login-logo">
        <b>Cui</b>CMF
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">请输入您的账号密码登录系统！</p>
        <form action="{:url('Login/login')}" method="post" class="cui_from_login">
            <div class="form-group has-feedback">
                <input type="text" id="username" class="form-control" name="username" placeholder="请输入用户名">
                <span class="fa fa-user  form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" class="form-control" name="password" placeholder="请输入密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <img src="{:url('Login/verify')}" alt="验证码" class="verify_img" id="verify_img" onClick="this.src='{:url('Login/verify')}' + '?' + Math.random()" style="cursor: pointer;width:100%;border: 1px solid #d5d5d5;" title="点击获取">
            </div>
            <div class="form-group has-feedback">
                <input type="text" id="verify" class="form-control" name="verify" placeholder="请输入验证码">
                <span class="fa fa-sort-alpha-asc form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat ajax-post submit" target-form="cui_from_login">登 录</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="timeout"}{/block}
{block name="script"}
<script type="text/javascript">
    $(function () {
        $('body').addClass('hold-transition login-page');
    });
</script>
{/block}
